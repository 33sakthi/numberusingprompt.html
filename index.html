<!DOCTYPE html>
<html>
<head>
  <title>Number Input</title>
  <script>
    function getProduct() {
      var product = 1;
      var number = 0;

      while (number !== -1) {
        number = parseInt(prompt("Enter a number (Enter -1 to stop):"));

        if (number === 0) {
          continue;
        }

        if (number === -1) {
          break;
        }

        product *= number;
      }

      alert("The product of the numbers entered is: " + product);
    }
  </script>
</head>
<body>
  <button onclick="getProduct()">Get Product</button>
</body>
</html>
